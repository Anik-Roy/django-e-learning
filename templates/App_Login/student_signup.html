{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Student Signup{% endblock %}
{% block style_block %}{% endblock %}
{% block body_block %}
    <div class="container">
        <h3>Create Student Account</h3>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <input class="btn btn-success btn-sm mt-3" type="submit" value="CREATE ACCOUNT" />
        </form>
    </div>
{% endblock %}
{% block script_block %}{% endblock %}
